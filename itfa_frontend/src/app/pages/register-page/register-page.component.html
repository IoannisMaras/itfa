<div class="flex justify-center items-center h-full">
    <div class="flex flex-col p-10 bg-gray-300 border-purple-500 border-2 border-t-8 rounded ">
        <h1 class="text-2xl font-bold mb-5">Register</h1>
        <button (click)="redirectToLogin()" class="text-blue-400 mb-5 text-start">Back to Login in</button>
        <form [formGroup]="registerForm" class="flex flex-col">
            <div *ngIf="registerError && registerError.username" class="text-red-500">{{registerError.username}}</div>
            <input type="text" placeholder="Username" class="border border-gray-300 rounded-md p-2 mb-2" formControlName="username">
            <div *ngIf="registerError && registerError.password" class="text-red-500">{{registerError.password}}</div>
            <input type="password" placeholder="Password" class="border border-gray-300 rounded-md p-2" formControlName="password">
            <button type="submit" (click)="onRegister()" class="bg-purple-500 text-white p-2 rounded-md mt-5">Register</button>
        </form>
    </div>
</div>
