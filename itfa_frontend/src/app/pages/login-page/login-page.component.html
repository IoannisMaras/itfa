<div class="flex justify-center items-center h-full">
    <div class="flex flex-col p-10 bg-gray-300 border-purple-500 border-2 border-t-8 rounded ">
        <h1 class="text-2xl font-bold mb-5">Login</h1>
        <button (click)="redirectToRegister()" class="text-blue-400 mb-5 text-start">Register here</button>
        <form [formGroup]="loginForm" class="flex flex-col">
            <div *ngIf="loginError && loginError.username" class="text-red-500">{{loginError.username}}</div>
            <input type="text" placeholder="Username" class="border border-gray-300 rounded-md p-2 mb-2" formControlName="username">
            <div *ngIf="loginError && loginError.password" class="text-red-500">{{loginError.password}}</div>
            <input type="password" placeholder="Password" class="border border-gray-300 rounded-md p-2" formControlName="password">
            <button type="submit" (click)="onLogin()" class="bg-purple-500 text-white p-2 rounded-md mt-5">Login</button>
        </form>
    </div>
</div>
